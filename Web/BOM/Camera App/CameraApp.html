<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Camera</title>
</head>
<body>
    <div class="video-container">
        <div class="frame" style="overflow: hidden; height: 100%;">
            <video style="height: 100%;" autoplay></video>
        </div>
    </div>
    <div class="filter-screen-parent">
        
    </div> 
    <!-- <div class="frame-screen-parent">
        <img src="https://lh3.googleusercontent.com/proxy/r7xOOKcxY8Qp1dk4sSFyL9Jwyqe7q_VYpwx-wBUbJP11qpFV-V5uDoLWUTAFxYClTGAlJCXM2O4CcWG_1Aq3yuAMm62V8P5DG_9zwWLmIok5sr9qdsqHDMKbFQ"/>
        
    </div> -->
    <div class="material-icons record-video" id = "record-video">video_camera_front</div>
    <div class="material-icons click" id = "click-picture">camera</div>
    <div class="filter-container">
        <div style="background-color: #f4a2613d;" class="filter"></div>
        <div style="background-color: #e85d0440;" class="filter"></div>
        <div style="background-color: #ad5d6d7a;" class="filter"></div>
        <div style="background-color: #2195f323;" class="filter"></div>
        <div style="background-color: #4caf4f31;" class="filter"></div>
    </div>
    
    <div class="material-icons remove-filter" id = "remove-filter">filter_center_focus</div>
    <div class = "zoom">
        <div class="material-icons zoom-in">zoom_in</div>
        <div class="material-icons zoom-out">zoom_out</div>
    </div>
    <div class="timer">
        <div class="material-icons recording-status">radio_button_unchecked</div>
        <span class="minute">00</span>:<span class="second">00</span>
    </div>
    <div class="material-icons show-gallery">collections</div>
