    let startPoint;
    canvas.addEventListener("mousemove", function(e){
        if(e.buttons == 1){
            if(startPoint){
                ctx.beginPath();
                ctx.strokeStyle = "blue";
                ctx.lineWidth = 5;
                let w = e.pageX - startPoint[0];
                let h = e.pageY - startPoint[1];
                ctx.clearRect(startPoint[0] - 1 , startPoint[1] - 1, w, h);
                ctx.strokeRect(startPoint[0],startPoint[1],w,h);
            }else {
                startPoint = [e.pageX,e.pageY];
            }
        }
        else{
            startPoint = undefined;
        }
    })
